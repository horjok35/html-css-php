<!DOCTYPE html>
<html>
<head>
	<title>Çalışma Alanı (HTML)</title>
</head>
<body>
	<h1>Example</h1> <!-- h: Başlık sayıya göre büyüklük değişir 1 en büyüğü 6 en küçüğü -->
	<h2>Example</h2>
	<h3>Example</h3>
	<h4>Example</h4>
	<h5>Example</h5>
	<h6>Example</h6>

	<p>Birinci Satır</p> <!-- p: Paragraf -->
	<br>                 <!-- br: Boşluk --->
	<p>İkinci satır</p>
	<br>
	<b>Kalın Satır</b>   <!-- b: Kalın Yazı -->
	<br>
	<br>
	<i>Eğik Satır</i>    <!-- i: Eğik Yazı -->
	<br>
	<br>
	<b><i>Eğik Kalın Satır</i></b>
	<br>
	<br>
	<u>Altı Çizgili Satır</u> <!-- Altı Çizgili Yazı -->
	<br>
	<a target="_blank" href="www.google.com"><h4>Siteye gitmek için tıkla</h4></a> <!-- a: Link bağlantısı -->
	<br>                                                                           <!-- target="_blank" farklı bir sekme açar -->
	<img width="360" height="360" src="Rick.jpg">                                  <!-- img: Resim ekler --->
	<br>
	<a target="_blank" href="rickandmortyadventure.com"><img width="360" height="360" src="Morty.jpg"></a>
	<br>
	<br>
	<ul><h2>Maddeler</h2>   <!-- Noktalı Madde -->
		<li>Madde 1</li>
		<li>Madde 2</li>
		<li>Madde 3</li>
	</ul>
	<br>
	<br>
	<ol><h2>Maddeler</h2>   <!-- Sayılı Madde -->
		<li>Madde</li>
		<li>Madde</li>
		<li>Madde</li>
	</ol>
	<center><input type="text" name=""> <!-- Arama kutucuğu --> <!-- center: Ortalar -->
	<a href=""><button>Ara</button></a></center> <!-- button: Buton ekler ---> 
	<table border="20">         <!-- table: Tablo / border: çerçeve / resim link eklenebilir -->
		<tr>                   <!-- tr: Sütun ekler -->
			<td>Sütun 1</td>   <!-- td: Sütun (yatay) ekler -->
			<td>Sütun 2</td>
			<td>Sütun 3</td>
		</tr>
	</table>
</body>
</html>
